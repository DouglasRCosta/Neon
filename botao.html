<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <style>
            body{
                text-align: center;
                margin-top: 60px;
                background-color: rgb(6, 5, 39);
            }
            a{
                box-shadow: 0px 0px 4px rgba(54, 54, 54, 0.575);
                text-decoration: none;
                position: relative;
                color: rgb(255, 255, 255);
                text-shadow:0px 0px 2px black;
                font-size: 36px;
                padding: 16px 26px;
                border-radius: 16px;
                background: rgb(49,49,49);
                background: linear-gradient(0deg, rgba(49,49,49,1) 0%, rgba(152,8,248,1) 74%);
                transition: 350ms ease-in;
                z-index: 1;
            }
            a::before{
                content:'Clique Aqui';
                position: absolute;
                width: 100%;
                height: 100%;
                border-radius: 15px;
                border: 9px solid rgb(152,8,248,1);
                left: -9px;
                bottom: 0;
                filter: blur(19px);

                z-index: 0;
            }
            a::after{
                content:'Clique Aqui';
                position: absolute;
                width: 100%;
                height: 100%;
                border-radius: 15px;
                background: rgb(49,49,49);
                background: linear-gradient(0deg, rgba(49,49,49,1) 0%, rgba(152,8,248,1) 74%);
                left: 0;
                bottom: -95px;
                transform: perspective(60px)rotateX(20deg) scale(1);
                filter: blur(19px);
                transition: 80ms ease-in;
                z-index: 0;
            }
            a:hover::after{
                transform: perspective(60px)rotateX(20deg) scale(1.2);
                filter: blur(29px);
                background: rgb(49,49,49);
                background: linear-gradient(0deg, rgba(49,49,49,1) 0%, rgb(217, 168, 250) 74%);
            } 
            a:hover{
                background: rgb(49,49,49);
                background: linear-gradient(0deg, rgba(49,49,49,1) 0%, rgb(215, 168, 247) 74%);
            }
        </style>
       <a href="">Clique Aqui</a> 
    </body>
</html>
